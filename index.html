<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive - Calculator By DJ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main">
    <div class="left">
        <div class="display_container">
            <div class="small_display"></div>
            <hr>
            <div class="big_display">0</div>
        </div>
        <div class="btn_container">
            <div class="btn">C</div>
            <div class="btn">π</div>
            <div class="btn">e</div>
            <div class="btn">%</div>
            <div class="buttons" onclick="remover()"><i class="fi fi-bs-delete"></i></div>
            <div class="btn">x²</div>
            <div class="btn">1/x</div>
            <div class="btn">sin</div>
            <div class="btn">cos</div>
            <div class="btn">tan</div>
            <div class="btn">√</div>
            <div class="btn">(</div>
            <div class="btn">)</div>
            <div class="btn">n!</div>
            <div class="btn">÷</div>
            <div class="btn">x^y</div>
            <div class="btn btn_num">7</div>
            <div class="btn btn_num">8</div>
            <div class="btn btn_num">9</div>
            <div class="btn">*</div>
            <div class="btn">10^x</div>
            <div class="btn btn_num">4</div>
            <div class="btn btn_num">5</div>
            <div class="btn btn_num">6</div>
            <div class="btn">-</div>
            <div class="btn">log</div>
            <div class="btn btn_num">1</div>
            <div class="btn btn_num">2</div>
            <div class="btn btn_num">3</div>
            <div class="btn">+</div>
            <div class="btn">ln</div>
            <div class="btn btn_num">00</div>
            <div class="btn btn_num">0</div>
            <div class="btn btn_num">.</div>
            <div class="btn btn_color">=</div>
        </div>
    </div>
    <div class="right">
        <div class="history">History</div>
        <div class="history_display">
        </div>
        <span class="btn_delete" onclick="delete_history()"><i class="fi fi-bs-trash"></i></span>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
